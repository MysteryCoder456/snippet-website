{% extends 'main/base_template.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Add Snippet
{% endblock title %}

{% block main %}
    <h3 class="pb-3 border-bottom">Add a New Snippet</h3>

    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            {{ form|crispy }}
        </fieldset>

        <div class="form-group">
            <button class="btn btn-outline-primary" type="submit">
                Add
            </button>
        </div>
    </form>
{% endblock main %}
